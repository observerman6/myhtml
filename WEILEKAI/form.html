<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<style>
    body{ background-color: white;}
</style>

<body>
    <form action="#">
        用户名:<input type="text" value="张三"> <br><br>
        邮箱: <input type="email" placeholder="zhangsan@qq.com" required><br><br>
        密码: <input type="password" size="25"> <br><br>
        性别: <input type="radio" name="sex" id="#" checked="checked">男
        <input type="radio" name="sex" id="#">女<br><br>
        年龄: <input type="number" min="17" max="100"> <br><br>
        所在城市: <br><br>
        <select name="" id="">
            <option value="">北京</option>
            <option value="" selected="selected">上海</option>
            <option value="">浙江</option>
        </select> <br><br>
        爱好: <br><br>
        <select multiple="multiple" size="3">
            <option value="">读书</option>
            <option value="" selected="selected">听音乐</option>
            <option value="">爬山</option>
        </select> <br><br>
        兴趣: <input type="checkbox"> 唱歌
        <input type="checkbox"> 跳舞
        <input type="checkbox"> 游泳 <br><br>
        颜色: <input type="color" value="#ff0000"><br><br>
        上传头像: <input type="file"><br><br>
        关键词: <input type="search"><br><br>
        智商: <input type="range" min="1" max="250"><br><br>
        自我介绍: <br>
        <textarea name="introduce" cols="30" rows="10" placeholder="请输入你的信息"></textarea><br><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

</html>
